app:
    name: macha
    debug: true

logging:
    level: INFO
    file:
        path: logs/macha.log
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    console:
        format: "%(log_color)s%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        colors:
            DEBUG: cyan
            INFO: green
            WARNING: yellow
            ERROR: red
            CRITICAL: red,bg_white

db:
    filename: macha.db
    connection_string: sqlite+aiosqlite:///macha.db
    overwrite: false

tasks:
    - name: metrics_collection
      class: MetricsTask
      frequency: 5
      enabled: true

    - name: camera_capture
      class: Picamera2Task
      frequency: 5
      enabled: true
      parameters:
          cameras:
              - port: 0
                name: cam0
                output_folder: images/cam0
          image_format: jpg
          quality: 95
          resolution:
              width: 1920
              height: 1080
          rotation: 0
          capture_timeout: 3
          retry_attempts: 1

    - name: barometer_reading
      class: BaroTask
      frequency: 1
      enabled: true
      parameters:
          i2c_bus: 1
          address: 0x77
          sea_level_pressure: 1013.25

    - name: imu_reading
      class: ImuTask
      frequency: 1
      enabled: true
      parameters:
          i2c_bus: 1
          address: 0x6A
          accel_range: "4G"
          gyro_range: "500DPS"

    - name: ai_segmentation
      class: AiTask
      frequency: 10
      enabled: true
      parameters:
          model_path: models/SZNet_mini.tflite
          model_name: landing_segmentation_v1
          model_version: "1.0.0"
          use_coral_tpu: true
          output_folder: segmentation_outputs
          confidence_threshold: 0.6
          max_queue_size: 30
          processing_timeout: 8
          max_retries: 2
          output_format: png
          save_confidence_overlay: true
          class_names: ["background", "safe_landing", "unsafe_landing"]
          class_colors:
              background: [0, 0, 0]
              safe_landing: [0, 255, 0]
              unsafe_landing: [255, 0, 0]
